<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>

<!-- Создайте страницу, которая предлагает ввести два числа и
выводит их сумму. -->
<body>
  <script>
    var first_num = +prompt("Первое число:", "");
    var second_num = +prompt("Второе число:", "");

    alert("Результат сложения введённых чисел: " + (first_num + second_num));
  </script>
</body>
</html>
