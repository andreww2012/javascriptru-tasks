<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>

<!-- Создайте код, который выводит все простые числа из интервала от 2 до 10. -->
<body>
  <script>
    // Первый вариант
    nextNum: for (i = 2; i <= 10; i++) {
      for (j = 2; j < i; j++) {
        if (i % j == 0) continue nextNum;
      }
      alert(i);
    }

    // Второй вариант
    var is_prime;

    for (i = 2; i <= 10; i++) {
      is_prime = true;

      for (j = 2; j < i; j++) {
        if (i % j == 0) {
          is_prime = false;
          break;
        }
      }

      if (is_prime) {
        alert(i);
      }
    }
  </script>
</body>
</html>
