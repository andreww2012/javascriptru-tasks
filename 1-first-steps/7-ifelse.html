<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>

<!-- Используя конструкцию if..else, напишите код, который будет спрашивать: «Каково «официальное» название JavaScript?». -->
<body>
  <script>
    var officialJsName = prompt("Каково «официальное» название JavaScript?", "");

    if (officialJsName == "ECMAScript") {
      alert("Верно!");
    } else {
      alert("Не знаете? «ECMAScript»!");
    }
  </script>
</body>
</html>
