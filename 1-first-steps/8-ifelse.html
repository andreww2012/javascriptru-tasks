<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>

<!-- Определить знак числа -->
<body>
  <script>
    var number = prompt("Введите число:", "");

    if (number > 0) {
      alert(1);
    } else if (number < 0) {
      alert(-1);
    } else {
      alert(0);
    }
  </script>
</body>
</html>
