<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="custom-events-4.js"></script>
  <style>
    .slider {
      border-radius: 5px;
      background: #E0E0E0;
      background: linear-gradient(left top, #E0E0E0, #EEEEEE);
      width: 310px;
      height: 15px;
      margin: 5px;
    }

    .thumb {
      width: 10px;
      height: 25px;
      border-radius: 3px;
      position: relative;
      left: 10px;
      top: -5px;
      background: blue;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>

  Slide: <span id="slide">&nbsp;</span>
  Change: <span id="change">&nbsp;</span>

  <button onclick="slider.setValue(75)">slider.setValue(75)</button>

  <script>
    let sliderElem = document.getElementById("slider");
    let slider = new Slider({
      elem: sliderElem,
      max: 200
    });

    sliderElem.addEventListener("slide", (e) => {
      document.getElementById("slide").innerHTML = e.detail;
    });

    sliderElem.addEventListener("change", (e) => {
    document.getElementById("change").innerHTML = e.detail;
    });
  </script>
</body>
</html>
