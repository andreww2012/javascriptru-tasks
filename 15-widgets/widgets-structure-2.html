  <style>
    .slider {
      border-radius: 5px;
      background: #E0E0E0;

      height: 15px;
      margin: 5px;
    }

    .thumb {
      width: 10px;
      height: 25px;
      border-radius: 3px;
      position: relative;
      left: 10px;
      top: -5px;
      background: blue;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>

      elem: document.getElementById("slider")
    });
  </script>
