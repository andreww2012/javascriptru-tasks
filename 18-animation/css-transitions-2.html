<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 40px;
      height: 24px;
      transition: all 3s cubic-bezier(0.25, 1.5, 0.75, 1.5);
    }

    img.bigger {
      width: 400px;
      height: 240px;
    }
  </style>
</head>

<body>
  <!--
    Модифицируйте решение предыдущей задачи (css-transition-1.html), чтобы в
    процессе анимации изображение выросло больше своего стандартного размера
    400x240px («выпрыгнуло»), а затем вернулось к нему.
  -->
  <img src="https://js.cx/clipart/flyjet.jpg" id="flyjet">

  <script>
    let animated = false;
    let animationEnded = false;

    flyjet.onclick = () => {
      flyjet.classList.add("bigger");
    }

    flyjet.ontransitionend = () => {
      if (animationEnded) {
        return;
      }

      animationEnded = true;
      alert("Готово!");
    }
  </script>
</body>
</html>
