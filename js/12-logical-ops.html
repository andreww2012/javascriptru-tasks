<!DOCTYPE html>

<!-- Напишите условие if для проверки того факта, что переменная age находится между 14 и 90 включительно. -->
<body>
  <script>
    var age = 60;

    if (age >= 14 && age <= 90) {
      alert(age + " принадлежит промежутку [14;90]");
    }
  </script>
</body>
</html>
