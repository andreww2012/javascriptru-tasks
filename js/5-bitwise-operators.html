<!-- Напишите функцию isInteger(num), которая возвращает true, если num – целое число, иначе false. -->
<body>
  <script>
    function isInteger(num) {
      return ~~num === num;
    }

    var a = 6, b = 7.5;
    alert(isInteger(a)); // true
    alert(isInteger(b)); // false
    alert(isInteger("1")); // false
  </script>
</body>
</html>
